name: Test Suite

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  all_unit:
    if: |
      startsWith(github.head_ref, 'feature/')
      || startsWith(github.head_ref, 'fix/')
      || startsWith(github.head_ref, 'refactor/')
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.5
        env:
          POSTGRES_USER: conduit_test_user
          POSTGRES_PASSWORD: conduit!
          POSTGRES_DB: conduit_test_db
          POSTGRES_PORT: 15432
        ports:
          - 15432:5432
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: dev
      - name: Get Dependencies
        run: |
          dart pub global activate melos
          cd packages/isolate_exec_test_packages/test_package && dart pub get
          melos bootstrap
          melos cache-source
      - name: Run tests
        run: melos test-unit

  conduit_cli:
    if: |
      startsWith(github.head_ref, 'feature/')
      || startsWith(github.head_ref, 'fix/')
      || startsWith(github.head_ref, 'refactor/')
    env:
      TEST_DIR: packages/conduit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runner_args: [dart test -j1 -t cli test/*, dart tool/generated_test_runner.dart]
    services:
      postgres:
        image: postgres:14.5
        env:
          POSTGRES_USER: conduit_test_user
          POSTGRES_PASSWORD: conduit!
          POSTGRES_DB: conduit_test_db
          POSTGRES_PORT: 15432
        ports:
          - 15432:5432
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: dev
      - name: Get Dependencies
        working-directory: ${{ env.TEST_DIR }}
        run: |
          dart pub global activate melos
          melos bootstrap
          melos cache-source
      - name: Run tests
        working-directory: ${{ env.TEST_DIR }}
        run: . ../../ci/.env && ${{ matrix.runner_args }}

