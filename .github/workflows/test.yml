name: Test Suite

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  conduit_test:
    env:
      TEST_DIR: conduit_test
      PSQL_PORT: 5432
      RUNNER_CMD: pub run test -j 1 -r expanded
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runner_args: [-t cli, -x cli]
    services:
      postgres:
        image: postgres:9.6
        env:
          POSTGRES_USER: dart
          POSTGRES_PASSWORD: dart
          POSTGRES_DB: dart_test
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
    - uses: dart-lang/setup-dart@v1
      with:
        sdk: stable
    - name: Get Dependencies
      working-directory: ${{ env.TEST_DIR }}
      run: dart pub get
    - name: Run tests
      working-directory: ${{ env.TEST_DIR }}
      run: ${{ env.RUNNER_CMD }}
    
  conduit:
    env:
      TEST_DIR: conduit
      PSQL_PORT: 5432
      RUNNER_CMD: pub run test -j 1 -r expanded
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runner_args: [-t cli, -x cli]
    services:
      postgres:
        image: postgres:9.6
        env:
          POSTGRES_USER: dart
          POSTGRES_PASSWORD: dart
          POSTGRES_DB: dart_test
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Get Dependencies
        working-directory: ${{ env.TEST_DIR }}
        run: dart pub get
      - name: Run tests
        working-directory: ${{ env.TEST_DIR }}
        run: ${{ env.RUNNER_CMD }} ${{ matrix.runner_args }}
        
  conduit_tool:
    env:
      TEST_DIR: conduit
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:9.6
        env:
          POSTGRES_USER: dart
          POSTGRES_PASSWORD: dart
          POSTGRES_DB: dart_test
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Get Dependencies
        working-directory: ${{ env.TEST_DIR }}
        run: dart pub get
      - name: Run tests
        working-directory: ${{ env.TEST_DIR }}
        run: dart tool/generated_test_runner.dart
